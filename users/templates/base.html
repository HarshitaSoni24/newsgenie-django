<!DOCTYPE html>
<html>
<head>
    <title>ByteNews</title>
</head>
<body>
    <nav>
        <a href="{% url 'register' %}">Register</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
