{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
{% if form.errors %}
    <p style="color:red;">Invalid username or password. Try again.</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
